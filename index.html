<!DOCTYPE html>                                                             <!-- all html documents starts with this (it is a document type declaration) -->
<html>                                                                      <!-- defines where the whole document starts and ends -->
  <head>                                                                    <!-- All page settings, like styles, document title, scripts, meta information and more -->
    <meta charset="utf-8">                                                  <!-- defines what typeset to use = utf-8 (unicode transformation format 8-bit) -->
    <title>Pure Au Interactive</title>                                      <!-- title of the webpage in the address bar -->
    <link href="styles/style.css" rel="stylesheet">                         <!-- links to the css stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> <!-- links to a font type -->
  </head>

  <body>                                                                    <!-- Defines the document body (the visible parts of the page goes into this element) -->
    <h1>Pure Au Interactive</h1>                                            <!-- Page title, h1 is a heading element (goes from h1 to h6) -->
    <img src="images/gold-ingots.jpeg" alt="Gold ingots">                   <!-- Picture reference. src = source, alt = alternative description -->
    <button><a href="projects/projects.html"> Projects</a></button>         <!-- button element. a is a hyperlink element, href points to link destination -->
    <button><a href="about/about.html"> About</a></button>
    <button><a href="projects/projects.html"> Test</a></button>
    <script src="scripts/main.js"></script>                                 <!-- script reference src = script location -->
  </body>

</html>
